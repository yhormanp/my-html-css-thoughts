<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        p::before{
            content: "*"
        }

        p::after{
            content: "&"
        }

        div p:nth-child(3)::first-letter{
            color: grey
        }
        p:hover{
            color: green;
        }
        div p:nth-child(2){
            color:violet
        }

        ::placeholder{
            color: magenta;
        }
    </style>
</head>
<body>
    <p> lorem ipsum, when mouse is hover, then text change to green</p>
    <div>
        <p>Platzi</p>
        <p>Master will have a different color due to div p:nth-child(2)</p>
        <p>lo mejor, l will be different due to div p:nth-child(3)::first-letter</p>

        <input type="text" placeholder="name">
    </div>
    
</body>
</html>
